---
version: 5
defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Secret data: per-node, per-datacenter, common"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "secrets/nodes/%{trusted.certname}.eyaml"  # Include explicit file extension
      - "common.eyaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem

  - name: "Per-node data (yaml version)"
    path: "nodes/%{trusted.certname}.yaml"

  - name: "Other YAML hierarchy levels"
    paths:
      - "servercategory/%{facts.servercategory}.yaml"
      - "example-ruleset-%{facts.operatingsystem}-%{facts.operatingsystemmajrelease}.yaml"
      - "%{facts.lsbdistid}_%{facts.lsbmajdistrelease}.yaml"
      - "%{facts.lsbdistid}.yaml"
      - 'common.yaml'
      - 'common-new.yaml'
