---
security_baseline::baseline_version: '1.0.0'
security_baseline::debug: false
security_baseline::log_info: true
security_baseline::rules:
  '1.1.1.1':
    rulename: 'cramfs'
    active: true
    description: 'Support for cramfs removed'
    enforce: true
    class: 'sec_cramfs'
    check:
      fact_name: 'kmod_cramfs'
      fact_value: false
  '1.1.1.2':
    rulename: 'freevxfs'
    active: true
    description: 'Support for freevxfs removed'
    enforce: true
    class: 'sec_freevxfs'
    check:
      fact_name: 'kmod_freevxfs'
      fact_value: false
  '1.1.1.3':
    rulename: 'jffs2'
    active: true
    description: 'Support for jffs2 removed'
    enforce: true
    class: '::security_jffs2'
    check:
      fact_name: 'kmod_jffs2'
      fact_value: false
  '1.1.1.4':
    rulename: 'hfs'
    active: true
    description: 'Support for hfs removed'
    enforce: true
    class: '::security_baseline::rules::sec_hfs'
    check:
      fact_name: 'kmod_hfs'
      fact_value: false
  '1.1.1.5':
    rulename: 'hfsplus'
    active: true
    description: 'Support for hfsplus removed'
    enforce: true
    class: '::security_baseline::rules::sec_hfsplus'
    check:
      fact_name: 'kmod_hfsplus'
      fact_value: false
  '1.1.1.6':
    rulename: 'squashfs'
    active: true
    description: 'Support for squashfs removed'
    enforce: true
    class: '::security_baseline::rules::sec_squashfs'
    check:
      fact_name: 'kmod_squashfs'
      fact_value: false
  '1.1.1.7':
    rulename: 'udf'
    active: true
    description: 'Support for udf removed'
    enforce: true
    class: '::security_baseline::rules::sec_udf'
    check:
      fact_name: 'kmod_udf'
      fact_value: false
  '1.1.1.8':
    rulename: 'vfat'
    active: true
    description: 'Support for vfat removed'
    enforce: true
    class: '::security_baseline::rules::sec_vfat'
    check:
      fact_name: 'kmod_vfat'
      fact_value: false
  '1.1.2':
    rulename: 'tmp_partition'
    active: true
    description: 'The /tmp directory is a world-writable directory used for temporary storage by all users and some applications.'
    enforce: true
    class: '::security_baseline::rules::rules::sec_tmp_partition'
    check:
      fact_name: 'tmp_partition'
      fact_value: '/tmp'
    message: 'Not in compliance with rule 1.1.2. No seperate directory for /tmp.'
    log_level: 'warning'
  '1.1.3':
    rulename: 'tmp_nodev'
    active: true
    description: 'The nodev mount option specifies that the /tmp filesystem cannot contain special devices.'
    enforce: true
    class: '::security_baseline::rules::sec_tmp_nodev'
    check:
      fact_name: 'tmp_nodev'
      fact_value: true
    message: 'Not in compliance with rule 1.1.3. /tmp not mounted with nodev option.'
    log_level: 'warning'
  '1.1.4':
    rulename: 'tmp_nosuid'
    active: true
    description: 'The nosuid mount option specifies that the /tmp filesystem cannot contain suid files.'
    enforce: true
    class: '::security_baseline::rules::sec_tmp_nosuid'
    check:
      fact_name: 'tmp_nosuid'
      fact_value: true
    message: 'Not in compliance with rule 1.1.4. /tmp not mounted with nosuid option.'
    log_level: 'warning'
  '1.1.5':
    rulename: 'tmp_noexec'
    active: true
    description: 'The noexec mount option specifies that the /tmp filesystem cannot contain executable binaries.'
    enforce: true
    class: '::security_baseline::rules::sec_tmp_noexec'
    check:
      fact_name: 'tmp_noexec'
      fact_value: true
    message: 'Not in compliance with rule 1.1.5. /tmp not mounted with noexec option.'
    log_level: 'warning'
  '1.1.6':
    rulename: 'var_partition'
    active: true
    description: 'The /var directory is used by daemons and other system services to temporarily store dynamic data. Some directories created by these processes may be world-writable.'
    enforce: true
    class: '::security_baseline::rules::sec_var_partition'
    check:
      fact_name: 'var_partition'
      fact_value: '/var'
    message: 'Not in compliance with rule 1.1.6. No seperate directory for /var.'
    log_level: 'warning'
  '1.1.7':
    rulename: 'var_tmp_partition'
    active: true
    description: 'The /var/tmp directory is a world-writable directory used for temporary storage by all users and some applications.'
    enforce: true
    class: '::security_baseline::rules::sec_var_tmp_partition'
    check:
      fact_name: 'var_tmp_partition'
      fact_value: '/var/tmp'
    message: 'Not in compliance with rule 1.1.7. No seperate directory for /var/tmp.'
    log_level: 'warning'
  '1.1.8':
    rulename: 'var_tmp_nodev'
    active: true
    description: 'The nodev mount option specifies that the /var/tmp filesystem cannot contain special devices.'
    enforce: true
    class: '::security_baseline::rules::sec_var_tmp_nodev'
    check:
      fact_name: 'var_tmp_nodev'
      fact_value: true
    message: 'Not in compliance with rule 1.1.8. /var/tmp not mounted with nodev option.'
    log_level: 'warning'
  '1.1.9':
    rulename: 'var_tmp_nosuid'
    active: true
    description: 'The nosuid mount option specifies that the /var/tmp filesystem cannot contain suid files.'
    enforce: true
    class: '::security_baseline::rules::sec_var_tmp_nosuid'
    check:
      fact_name: 'var_tmp_nosuid'
      fact_value: true
    message: 'Not in compliance with rule 1.1.9. /var/tmp not mounted with nosuid option.'
    log_level: 'warning'
  '1.1.10':
    rulename: 'var_tmp_noexec'
    active: true
    description: 'The noexec mount option specifies that the /var/tmp filesystem cannot contain executable binaries.'
    enforce: true
    class: '::security_baseline::rules::sec_var_tmp_noexec'
    check:
      fact_name: 'var_tmp_noexec'
      fact_value: true
    message: 'Not in compliance with rule 1.1.10. /var/tmp not mounted with noexec option.'
    log_level: 'warning'
  '1.1.11':
    rulename: 'var_log_partition'
    active: true
    description: 'The /var/log directory is used by system services to store log data.'
    enforce: true
    class: '::security_baseline::rules::sec_var_log_partition'
    check:
      fact_name: 'var_log_partition'
      fact_value: '/var/log'
    message: 'Not in compliance with rule 1.1.11. No seperate directory for /var/log.'
    log_level: 'warning'
  '1.1.12':
    rulename: 'var_log_audit_partition'
    active: true
    description: 'The auditing daemon, auditd , stores log data in the /var/log/audit directory.'
    enforce: true
    class: '::security_baseline::rules::sec_var_log_audit_partition'
    check:
      fact_name: 'var_log_audit_partition'
      fact_value: '/var/log/audit'
    message: 'Not in compliance with rule 1.1.12. No seperate directory for /var/log/audit.'
    log_level: 'warning'
  '1.1.13':
    rulename: 'home_partition'
    active: true
    description: 'The /home directory is used to support disk storage needs of local users.'
    enforce: true
    class: '::security_baseline::rules::sec_home_partition'
    check:
      fact_name: 'home_partition'
      fact_value: '/home'
    message: 'Not in compliance with rule 1.1.13. No seperate directory for /home.'
    log_level: 'warning'
  '1.1.14':
    rulename: 'home_nodev'
    active: true
    description: 'The nodev mount option specifies that the /home filesystem cannot contain special devices.'
    enforce: true
    class: '::security_baseline::rules::sec_home_nodev'
    check:
      fact_name: 'home_nodev'
      fact_value: true
    message: 'Not in compliance with rule 1.1.14. /home not mounted with nodev option.'
    log_level: 'warning'
  '1.1.15':
    rulename: 'dev_shm_nodev'
    active: true
    description: 'The nodev mount option specifies that the /dev/shm filesystem cannot contain special devices.'
    enforce: true
    class: '::security_baseline::rules::sec_dev_shm_nodev'
    check:
      fact_name: 'dev_shm_nodev'
      fact_value: true
    message: 'Not in compliance with rule 1.1.15. /dev/shm not mounted with nodev option.'
    log_level: 'warning'
  '1.1.16':
    rulename: 'dev_shm_nosuid'
    active: true
    description: 'The nosuid mount option specifies that the /dev/shm filesystem cannot contain suid files.'
    enforce: true
    class: '::security_baseline::rules::sec_dev_shm_nosuid'
    check:
      fact_name: 'dev_shm_nosuid'
      fact_value: true
    message: 'Not in compliance with rule 1.1.16. /dev/shm not mounted with nosuid option.'
    log_level: 'warning'
  '1.1.17':
    rulename: 'dev_shm_noexec'
    active: true
    description: 'The noexec mount option specifies that the /dev/shm filesystem cannot contain executable binaries.'
    enforce: true
    class: '::security_baseline::rules::sec_dev_shm_noexec'
    check:
      fact_name: 'dev_shm_noexec'
      fact_value: true
    message: 'Not in compliance with rule 1.1.17. /dev/shm not mounted with noexec option.'
    log_level: 'warning'
  '1.1.21':
    rulename: 'sticky_ww'
    active: true
    description: 'Setting the sticky bit on world writable directories prevents users from deleting or renaming files in that directory that are not owned by them.'
    enforce: false
    class: '::security_baseline::rules::sec_sticky_world_writeable'
    check:
      fact_name: 'sticky_ww'
      fact_value: ''
    message: 'Not in compliance with rule 1.1.21. Not all world writable directories have sticky bit set.'
    log_level: 'warning'
  '1.1.22':
    rulename: 'automounting'
    active: true
    description: 'autofs allows automatic mounting of devices, typically including CD/DVDs and USB drives.'
    enforce: true
    class: '::security_baseline::rules::sec_automounting'
    check:
      fact_name: 'automounting'
      fact_value: 'disabled'
    message: 'Not in compliance with rule 1.1.22. Automounting is not disabled.'
    log_level: 'warning'
  '1.2.2':
    rulename: 'yum_gpgcheck'
    active: true
    description: 'The gpgcheck option, found in the main section of the /etc/yum.conf and individual /etc/yum/repos.d/* files determines if an RPM packages signature is checked prior to its installation.'
    enforce: true
    class: '::security_baseline::rules::sec_yum_gpgcheck'
    check:
      fact_name: 'yum_gpgcheck'
      fact_value: true
    message: 'Not in compliance with rule 1.2.2. Yum gpgcheck not enabled in /etc/yum.conf.'
    log_level: 'warning'
  '1.2.5':
    rulename: 'rhnsd'
    active: true
    description: 'The rhnsd daemon polls the Red Hat Network web site for scheduled actions and, if there are, executes those actions.'
    enforce: false
    class: '::security_baseline::rules::sec_rhnsd'
    check:
      fact_name: 'rhnsd'
      fact_value: disabled
    message: 'Not in compliance with rule 1.2.5. rhnsd should be disabled.'
    log_level: 'info'
  '1.3.1':
    rulename: 'aide'
    active: true
    description: 'AIDE takes a snapshot of filesystem state including modification times, permissions, and file hashes which can then be used to compare against the current state of the filesystem to detect modifications to the system.'
    enforce: true
    class: '::security_baseline::rules::sec_aide'
    check:
      fact_name: 'aide'
      fact_value: enabled
    message: 'Not in compliance with rule 1.3.1. aide should be disabled.'
    log_level: 'warning'
  '1.3.2':
    rulename: 'aide-cron'
    active: true
    description: 'Periodic checking of the filesystem integrity is needed to detect changes to the filesystem.'
    enforce: true
    class: '::security_baseline::rules::sec_aide_cron'
    check:
      fact_name: 'aide_cron'
      fact_value: '0 5 * * * root /usr/sbin/aide --check'
    message: 'Not in compliance with rule 1.3.2. aide cronjob should be setup.'
    log_level: 'warning'
  '1.4.1':
    rulename: 'grub2'
    active: true
    description: 'The grub configuration file contains information on boot settings and passwords for unlocking boot options. The grub configuration is usually located at /boot/grub2/grub.cfg and linked as /etc/grub2.cfg. Additional settings can be found in the /boot/grub2/user.cfg file.'
    enforce: true
    class: '::security_baseline::rules::sec_grub2'
    check:
      fact_name: 'grub2'
      fact_value: ''
    message: ''
    log_level: 'info'
  '1.4.2':
    rulename: 'grub_passwd'
    active: true
    description: 'Setting the boot loader password will require that anyone rebooting the system must enter a password before being able to set command line boot parameters.'
    enforce: true
    class: '::security_baseline::rules::sec_grub_passwd'
    check:
      fact_name: 'grub_passwd'
      fact_value: true
    message: 'Not in compliance with rule 1.4.2. A Grub password should be set.'
    log_level: 'warning'
  '1.4.3':
    rulename: 'single_user_mode'
    active: true
    description: 'Single user mode (rescue mode) is used for recovery when the system detects an issue during boot or by manual selection from the bootloader.'
    enforce: true
    class: '::security_baseline::rules::sec_single_user_mode'
    check:
      fact_name: 'single_user_mode'
      fact_value: true
    message: 'Not in compliance with rule 1.4.3. /sbin/sulogin not used propperly.'
    log_level: 'warning'
  '1.5.1':
    rulename: 'core_dumps'
    active: true
    description: 'A core dump is the memory of an executable program. It is generally used to determine why a program aborted. It can also be used to glean confidential information from a core file. The system provides the ability to set a soft limit for core dumps, but this can be overridden by the user.'
    enforce: true
    class: '::security_baseline::rules::sec_core_dump'
    check:
      fact_name: ''
      fact_value: ''
    message: ''
    log_level: 'info'
  '1.5.3':
    rulename: 'kernel_aslr'
    active: true
    description: 'Address space layout randomization (ASLR) is an exploit mitigation technique which randomly arranges the address space of key data areas of a process.'
    enforce: true
    class: '::security_baseline::rules::sec_kernel_aslr'
    check:
      fact_name: 'kernel_aslr'
      fact_value: '2'
    message: 'Not in compliance with rule 1.5.3. Kernel address space randomization is not enabled.'
    log_level: 'warning'
  '1.5.4':
    rulename: 'prelink'
    active: true
    description: 'prelinkis a program that modifies ELF shared libraries and ELF dynamically linked binaries in such a way that the time needed for the dynamic linker to perform relocations at startup significantly decreases.'
    enforce: false
    class: '::security_baseline::rules::sec_prelink'
    check:
      fact_name: 'prelink'
      fact_value: false
    message: 'Not in compliance with rule 1.5.4. prelink pckage is installed.'
    log_level: 'warning'
  '1.6.1.1':
    rulename: 'selinux-bootloader'
    active: true
    description: 'Configure SELINUX to be enabled at boot time and verify that it has not been overwritten by the grub boot parameters.'
    enforce: false
    class: '::security_baseline::rules::sec_selinux_bootloader'
    check:
      fact_name: 'bootloader_selinux'
      fact_value: false
    message: 'Not in compliance with rule 1.6.1.1. Not all linux bootloader entries enforce selinux.'
    log_level: 'warning'
  '1.6.1.2':
    rulename: 'selinux'
    active: true
    description: 'Set SELinux to enable when the system is booted.'
    enforce: false
    class: '::security_baseline::rules::sec_selinux_state'
    check:
      fact_name: 'selinux_config_mode'
      fact_value: 'enforcing'
    message: 'Not in compliance with rule 1.6.1.2. Selinux should run in enforcing mode.'
    log_level: 'warning'
  '1.6.1.3':
    rulename: 'selinux-policy'
    active: true
    description: 'Configure SELinux to meet or exceed the default targeted policy, which constrains daemons and system software only.'
    enforce: false
    class: '::security_baseline::rules::sec_selinux_policy'
    check:
      fact_name: 'selinux_config_policy'
      fact_value: 'targeted'
    message: 'Not in compliance with rule 1.6.1.3. Selinux policy should be defined.'
    log_level: 'warning'
  '1.6.1.4':
    rulename: 'setroubleshoot'
    active: true
    description: 'The SETroubleshoot service notifies desktop users of SELinux denials through a user- friendly interface. The service provides important information around configuration errors, unauthorized intrusions, and other potential errors.'
    enforce: true
    class: '::security_baseline::rules::sec_setroubleshoot'
    check:
      fact_name: 'setoubleshoot_pkg'
      fact_value: false
    message: 'Not in compliance with rule 1.6.1.4. Setroubleshoot package is installed.'
    log_level: 'warning'
  '1.6.1.5':
    rulename: 'mcstrans'
    active: true
    description: 'The mcstransd daemon provides category label information to client processes requesting information. The label translations are defined in /etc/selinux/targeted/setrans.conf.'
    enforce: true
    class: '::security_baseline::rules::sec_mcstrans'
    check:
      fact_name: 'mcstrans_pkg'
      fact_value: false
    message: 'Not in compliance with rule 1.6.1.5. Mcstrans package is installed.'
    log_level: 'warning'
  '1.6.1.6':
    rulename: 'unconf-daemons'
    active: true
    description: 'Daemons that are not defined in SELinux policy will inherit the security context of their parent process.'
    enforce: true
    class: '::security_baseline::rules::sec_unconfigured_daemons'
    check:
      fact_name: 'mcstrans_pkg'
      fact_value: false
    message: 'Not in compliance with rule 1.6.1.6. Unconfigured daemons running on system.'
    log_level: 'warning'
  '1.6.2':
    rulename: 'selinux-pkg'
    active: true
    description: 'SELinux provides Mandatory Access Controls.'
    enforce: true
    class: '::security_baseline::rules::sec_selinux'
    check:
      fact_name: 'selinux_pkg'
      fact_value: true
    message: 'Not in compliance with rule 1.6.2. SElinux not installed.'
    log_level: 'warning'
  '1.7.1.1':
    rulename: 'motd'
    active: true
    description: 'The contents of the /etc/motd file are displayed to users after login and function as a message of the day for authenticated users.'
    enforce: true
    class: '::security_baseline::rules::sec_motd'
    check:
      fact_name: ''
      fact_value: ''
    message: 'Not in compliance with rule 1.7.1.1. /etc/motd contains sensitive information.'
    log_level: 'warning'
  '1.7.1.2':
    rulename: 'issue'
    active: true
    description: 'The contents of the /etc/issue file are displayed to users prior to login for local terminals.'
    enforce: true
    class: '::security_baseline::rules::sec_issue'
    check:
      fact_name: ''
      fact_value: ''
    message: 'Not in compliance with rule 1.7.1.2. /etc/issue contains sensitive information.'
    log_level: 'warning'
  '1.7.1.3':
    rulename: 'issue_net'
    active: true
    description: 'The contents of the /etc/issue.net file are displayed to users prior to login for local terminals.'
    enforce: true
    class: '::security_baseline::rules::sec_issue_net'
    check:
      fact_name: ''
      fact_value: ''
    message: 'Not in compliance with rule 1.7.1.3. /etc/issue.net contains sensitive information.'
    log_level: 'warning'
  '1.7.1.4':
    rulename: 'motd_perm'
    active: true
    description: 'The contents of the /etc/motd file are displayed to users after login and function as a message of the day for authenticated users'
    enforce: true
    class: '::security_baseline::rules::sec_motd_permissions'
    check:
      fact_name: ''
      fact_value: ''
    message: ''
    log_level: ''
  '1.7.1.5':
    rulename: 'issue_perm'
    active: true
    description: 'The contents of the /etc/issue file are displayed to users prior to login for local terminals.'
    enforce: true
    class: '::security_baseline::rules::sec_issue_permissions'
    check:
      fact_name: ''
      fact_value: ''
    message: ''
    log_level: ''
  '1.7.1.6':
    rulename: 'issue_net_perm'
    active: true
    description: 'The contents of the /etc/issue.net file are displayed to users prior to login for remote connections from configured services.'
    enforce: true
    class: '::security_baseline::rules::sec_issue_net_permissions'
    check:
      fact_name: ''
      fact_value: ''
    message: ''
    log_level: ''
  '1.7.2':
    rulename: 'gdm'
    active: true
    description: 'GDM is the GNOME Display Manager which handles graphical login for GNOME based systems.'
    enforce: true
    class: '::security_baseline::rules::sec_gdm'
    check:
      fact_name: 'gnome_gdm'
      fact_value: true
    message: 'Not in compliance with rule 1.7.2. GDM not propperly configured with warning messages.'
    log_level: 'warning'
  '1.8':
    rulename: 'security-patches'
    active: true
    description: 'Periodically patches are released for included software either due to security flaws or to include additional functionality.'
    enforce: true
    class: '::security_baseline::rules::sec_security_patches'
    check:
      fact_name: 'security_patches'
      fact_value: ''
    message: 'Not in compliance with rule 1.8. There are security patches available.'
    log_level: 'warning'
  '2.1.1':
    rulename: 'chargen-service'
    active: true
    description: 'chargen is a network service that responds with 0 to 512 ASCII characters for each connection it receives. This service is intended for debugging and testing purposes. It is recommended that this service be disabled.'
    enforce: true
    class: '::security_baseline::rules::sec_service_chargen'
    check:
      fact_name: 'srv_chargen'
      fact_value: false
    message: 'Not in compliance with rule 2.1.1. chargen service not switched off.'
    log_level: 'warning'
  '2.1.2':
    rulename: 'daytime-service'
    active: true
    description: 'daytime is a network service that responds with the servers current date and time. This service is intended for debugging and testing purposes. It is recommended that this service be disabled.'
    enforce: true
    class: '::security_baseline::rules::sec_service_daytime'
    check:
      fact_name: 'srv_daytime'
      fact_value: false
    message: 'Not in compliance with rule 2.1.2. daytime service not switched off.'
    log_level: 'warning'
  '2.1.3':
    rulename: 'discard-service'
    active: true
    description: 'discard is a network service that simply discards all data it receives. This service is intended for debugging and testing purposes. It is recommended that this service be disabled.'
    enforce: true
    class: '::security_baseline::rules::sec_service_discard'
    check:
      fact_name: 'srv_discard'
      fact_value: false
    message: 'Not in compliance with rule 2.1.3. discard service not switched off.'
    log_level: 'warning'
  '2.1.4':
    rulename: 'echo-service'
    active: true
    description: 'echo is a network service that responds to clients with the data sent to it by the client. This service is intended for debugging and testing purposes. It is recommended that this service be disabled.'
    enforce: true
    class: '::security_baseline::rules::sec_service_echo'
    check:
      fact_name: 'srv_echo'
      fact_value: false
    message: 'Not in compliance with rule 2.1.4. echo service not switched off.'
    log_level: 'warning'
  '2.1.5':
    rulename: 'time-service'
    active: true
    description: 'time is a network service that responds with the servers current date and time as a 32 bit integer. This service is intended for debugging and testing purposes. It is recommended that this service be disabled.'
    enforce: true
    class: '::security_baseline::rules::sec_service_time'
    check:
      fact_name: 'srv_time'
      fact_value: false
    message: 'Not in compliance with rule 2.1.5. time service not switched off.'
    log_level: 'warning'
  '2.1.6':
    rulename: 'tftp-service'
    active: true
    description: 'Trivial File Transfer Protocol (TFTP) is a simple file transfer protocol, typically used to automatically transfer configuration or boot machines from a boot server. The package tftp-server is used to define and support a TFTP server.'
    enforce: false
    class: '::security_baseline::rules::sec_service_tftp'
    check:
      fact_name: 'srv_tftp'
